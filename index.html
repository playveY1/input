<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>

<body>
    <section class="login">

        <div class="login__container">
            <div class="login__container-title"><span>Login</span></div>
            <div class="login__container-inputs">

                <input class="login__container-input login__container-input-usename" type="text" placeholder="Username">
                <input class="login__container-input login__container-input-password" type="text"
                    placeholder="Password">

            </div>
            <div class="login__container-checkbox">
                <input class="login__checkbox" type="checkbox" id="checkbox">
                <label for="checkbox"></label>
                <div class="login__container-checkbox-text"><span>Remember me</span></div>
                <div class="login__container-checkbox-text"><span>Forgot password?</span></div>
            </div>

            <button class="login__button">Login</button>
            <div class="login__text-container">
                <div class="login__container-btn-text"><span>Don't have an account?</span> </div>
                <div class="login__container-btn-text"> <span><a href="#">Register</a></span></div>

            </div>





        </div>

    </section>
</body>

</html>
